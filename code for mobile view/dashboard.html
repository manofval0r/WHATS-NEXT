<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Learning Roadmap Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<style type="text/tailwindcss">
    @layer utilities {
      .path-svg {
        stroke-dasharray: 10 5;
        animation: dash 1.6s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -30;
        }
      }
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8A5CFE", // A vibrant purple from the reference images
            "background-light": "#F3F4F6", // gray-100
            "background-dark": "#161925", // A deep, dark blue-purple from reference
            "surface-light": "#FFFFFF",
            "surface-dark": "#24283b",
            "primary-text-light": "#1F2937", // gray-800
            "primary-text-dark": "#E5E7EB", // gray-200
            "secondary-text-light": "#6B7280", // gray-500
            "secondary-text-dark": "#9CA3AF", // gray-400
            "border-light": "#E5E7EB", // gray-200
            "border-dark": "#374151", // gray-700
            "success": "#22C55E", // A vibrant green for completion
          },
          fontFamily: {
            display: ["Roboto Mono", "monospace"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
          },
        },
      },
    };
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-primary-text-light dark:text-primary-text-dark antialiased">
<div class="min-h-screen flex flex-col">
<header class="p-4 flex items-center justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-20 border-b border-border-light dark:border-border-dark">
<div>
<h1 class="text-xl font-bold">Your Roadmap</h1>
<p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">Web Developer Path</p>
</div>
<button class="p-2 rounded-full hover:bg-white/10">
<span class="material-icons-outlined">
          more_vert
        </span>
</button>
</header>
<main class="flex-grow p-4 overflow-x-hidden">
<div class="mb-8 p-4 bg-surface-light dark:bg-surface-dark rounded-lg border border-border-light dark:border-border-dark">
<div class="flex items-center justify-between mb-2">
<h2 class="font-medium text-sm">Set Your Goal</h2>
<span class="material-icons-outlined text-secondary-text-light dark:text-secondary-text-dark text-xl">edit</span>
</div>
<div class="relative">
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md py-2 px-3 text-sm focus:ring-primary focus:border-primary placeholder:text-secondary-text-light dark:placeholder:text-secondary-text-dark" placeholder="e.g., 'Become a Frontend Master'" type="text"/>
</div>
</div>
<div class="relative flex flex-col items-center">
<svg class="absolute top-0 left-1/2 -translate-x-1/2 w-[200px] h-full z-0" fill="none" height="700" viewBox="0 0 200 700" width="200" xmlns="http://www.w3.org/2000/svg">
<path class="path-svg" d="M100 28 C 150 100, 50 180, 100 260 S 150 340, 100 420 S 50 500, 100 580 S 150 660, 100 700" stroke="#374151" stroke-width="4"></path>
</svg>
<div class="relative z-10 w-full flex justify-center mb-28">
<div class="absolute w-60 text-center">
<button class="relative w-24 h-24 rounded-full bg-primary/20 border-4 border-primary shadow-lg shadow-primary/30 flex items-center justify-center flex-col p-2 text-primary">
<span class="material-icons-outlined text-4xl">code</span>
<span class="text-xs font-bold leading-tight mt-1">HTML Basics</span>
</button>
<div class="absolute top-full left-1/2 -translate-x-1/2 mt-2 w-full bg-surface-dark p-2 rounded-lg border border-border-dark text-sm">
<div class="w-full bg-gray-700 rounded-full h-1.5 mb-1">
<div class="bg-success h-1.5 rounded-full" style="width: 100%"></div>
</div>
<span class="text-xs text-success font-medium">100% Complete</span>
</div>
</div>
</div>
<div class="relative z-10 w-full flex justify-end mb-28 pr-4">
<div class="absolute w-60 text-center">
<button class="relative w-24 h-24 rounded-full bg-surface-dark border-4 border-border-dark flex items-center justify-center flex-col p-2 text-secondary-text-dark">
<span class="material-icons-outlined text-4xl">palette</span>
<span class="text-xs font-bold leading-tight mt-1">CSS Fund.</span>
</button>
<div class="absolute top-full left-1/2 -translate-x-1/2 mt-2 w-full bg-surface-dark p-2 rounded-lg border border-border-dark text-sm">
<div class="w-full bg-gray-700 rounded-full h-1.5 mb-1">
<div class="bg-primary h-1.5 rounded-full" style="width: 0%"></div>
</div>
<span class="text-xs text-secondary-text-dark font-medium">Start lesson</span>
</div>
</div>
</div>
<div class="relative z-10 w-full flex justify-start mb-28 pl-4">
<div class="absolute w-60 text-center">
<button class="relative w-24 h-24 rounded-full bg-surface-dark border-4 border-border-dark flex items-center justify-center flex-col p-2 text-secondary-text-dark opacity-50 cursor-not-allowed">
<span class="material-icons-outlined text-4xl">javascript</span>
<span class="text-xs font-bold leading-tight mt-1">JS Basics</span>
</button>
<div class="absolute top-full left-1/2 -translate-x-1/2 mt-2 flex items-center justify-center gap-1 text-secondary-text-dark text-xs font-medium">
<span class="material-icons-outlined text-base">lock</span>
<span>Locked</span>
</div>
</div>
</div>
<div class="relative z-10 w-full flex justify-end pr-4 mb-16">
<div class="absolute w-60 text-center">
<button class="relative w-24 h-24 rounded-full bg-surface-dark border-4 border-border-dark flex items-center justify-center flex-col p-2 text-secondary-text-dark opacity-50 cursor-not-allowed">
<span class="material-icons-outlined text-4xl">touch_app</span>
<span class="text-xs font-bold leading-tight mt-1">DOM Manip.</span>
</button>
<div class="absolute top-full left-1/2 -translate-x-1/2 mt-2 flex items-center justify-center gap-1 text-secondary-text-dark text-xs font-medium">
<span class="material-icons-outlined text-base">lock</span>
<span>Locked</span>
</div>
</div>
</div>
</div>
</main>
<div class="sticky bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-dark to-transparent">
<div class="flex items-center justify-center gap-4">
<button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-surface-dark rounded-full text-sm font-medium border border-border-dark shadow-lg">
<span class="material-icons-outlined text-lg">quiz</span>
          Daily Quiz
        </button>
<button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-primary text-white rounded-full text-sm font-bold shadow-lg shadow-primary/30">
<span class="material-icons-outlined text-lg">restart_alt</span>
          Regen Path
        </button>
</div>
</div>
</div>

</body></html>
