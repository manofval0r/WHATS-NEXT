<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Badge &amp; Skill Arsenal Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8A5CFE", // A vibrant purple from the reference images
              "background-light": "#F3F4F6", // Light gray for light mode
              "background-dark": "#111827", // Dark blue/gray from the reference images
              "surface-light": "#FFFFFF",
              "surface-dark": "#1F2937",
              "text-light-primary": "#111827",
              "text-light-secondary": "#6B7280",
              "text-dark-primary": "#E5E7EB",
              "text-dark-secondary": "#9CA3AF",
            },
            fontFamily: {
              display: ["Space Mono", "monospace"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
              "lg": "1rem", // 16px
            },
          },
        },
      };
    </script>
<style>
      body {
        font-family: 'Space Mono', monospace;
      }
      .material-icons-outlined {
        font-size: inherit;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen p-6" id="root">
<header class="flex justify-between items-center mb-6">
<button class="text-text-light-secondary dark:text-text-dark-secondary hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-icons-outlined text-3xl">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">INTEL_HUB</h1>
<button class="text-text-light-secondary dark:text-text-dark-secondary hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-icons-outlined text-3xl">settings</span>
</button>
</header>
<main class="flex-grow flex flex-col justify-center items-center text-center">
<div class="mb-8">
<p class="text-lg text-text-light-secondary dark:text-text-dark-secondary mb-2">&gt; MISSION_COMPLETE</p>
<h2 class="text-3xl font-bold text-text-light-primary dark:text-text-dark-primary mb-4">BADGE_UNLOCKED</h2>
<div class="relative inline-block p-2 bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
<div class="w-48 h-48 rounded bg-primary flex items-center justify-center">
<span class="material-icons-outlined text-white text-9xl">code</span>
</div>
</div>
<p class="mt-4 text-xl font-bold text-primary">HTML_SEMANTICS_LV1</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary">Mastered the core principles of semantic HTML.</p>
</div>
<div class="w-full max-w-sm bg-surface-light dark:bg-surface-dark rounded-lg p-6 border border-gray-200 dark:border-gray-700">
<div class="flex items-center justify-between mb-4">
<h3 class="text-sm font-bold tracking-widest text-text-light-primary dark:text-text-dark-primary">SKILLS_ARSENAL // UPDATED</h3>
<span class="material-icons-outlined text-text-light-secondary dark:text-text-dark-secondary">psychology</span>
</div>
<div class="space-y-4 text-left">
<div>
<div class="flex justify-between items-baseline mb-1">
<span class="text-sm text-text-light-primary dark:text-text-dark-primary">HTML</span>
<span class="text-xs text-text-light-secondary dark:text-text-dark-secondary">LVL 3 <span class="text-primary">+1</span></span>
</div>
<div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 60%;"></div>
</div>
</div>
<div>
<div class="flex justify-between items-baseline mb-1">
<span class="text-sm text-text-light-primary dark:text-text-dark-primary">CSS</span>
<span class="text-xs text-text-light-secondary dark:text-text-dark-secondary">LVL 2</span>
</div>
<div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 40%;"></div>
</div>
</div>
</div>
</div>
</main>
<footer class="mt-8">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg flex items-center justify-center text-lg hover:opacity-90 transition-opacity">
                CONTINUE_MISSION
                <span class="material-icons-outlined ml-2">arrow_forward</span>
</button>
</footer>
</div>

</body></html>
